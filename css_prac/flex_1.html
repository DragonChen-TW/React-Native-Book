<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Flex 1</title>
		<style media="screen">
			.flex-box{
				display: flex;
				background-color: rgb(230, 244, 255);
				justify-content: space-around;
				flex-direction: column;
			}
			.flex-box > div{
				width: 30px;
				height: 30px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div class="flex-box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
