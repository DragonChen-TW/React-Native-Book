  <body>
    <div id="root"></div>
    <script type="text/babel">
        class Square extends React.Component {
            render() {
                return (
                    <button
                        className="square"
                        onClick={() => this.props.onClick()}
                    >
                        {this.props.value}
                    </button>
                );
            }
        }

        class Board extends React.Component {
            constructor (props){
                super(props);
                this.state = {
                    squares: Array(9).fill(null),
                };
            }

            checkOne(i) {
                const squares = this.state.squares;
                squares[i] = 'X';
                this.setState({squares: squares});
            }

            renderSquare(i) {
                return ( // maybe try another way
                  <Square
                    value={this.state.squares[i]}
                    onClick={() => this.checkOne(i)}
                  />
                );
            }

            render() {
                return (
                  <div>
                    <div className="status">{status}</div>
                    <div className="board-row">
                      {this.renderSquare(0)}
                      {this.renderSquare(1)}
                      {this.renderSquare(2)}
                    </div>
                    <div className="board-row">
                      {this.renderSquare(3)}
                      {this.renderSquare(4)}
                      {this.renderSquare(5)}
                    </div>
                    <div className="board-row">
                      {this.renderSquare(6)}
                      {this.renderSquare(7)}
                      {this.renderSquare(8)}
                    </div>
                  </div>
                );
            }
        }




        ReactDOM.render(<Board />, document.getElementById('root'));
    </script>
  </body>
